<div class="row">
  <div class="col align-self-center">
    <ng-container *ngIf="categories$ | async as categories">
      <app-auto-filter labelText="Select category" [list]="categories" [(value)]="categorySelected"
        (itemSelected)="changeSubCategories($event)"></app-auto-filter>
    </ng-container>
  </div>
  <div class="col align-self-center">
    <ng-container *ngIf="subCategories$ | async as subCategories">
      <ng-container *ngIf="subCategories.length > 0">
        <app-auto-filter labelText="Select subcategories" [list]="subCategories"
          [(value)]="subCategorySelected"></app-auto-filter>
      </ng-container>
    </ng-container>
  </div>
  <div class="col align-self-center">
    <select #difficulty id="difficultySelect" [(ngModel)]="difficultySelected">
      <option>Select difficulty</option>
      <option>Easy</option>
      <option>Medium</option>
      <option>Hard</option>
    </select>
  </div>
  <div class="col align-self-center">
    <button class="primary" id="createBtn" (click)="createQuiz()">Create</button>
  </div>

</div>
<div class="row">
  <app-quiz [questions]="questions$ | async"></app-quiz>
</div>
